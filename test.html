<!DOCTYPE html>
<html>
<head lang="fr">
    <meta charset="UTF-8">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js" type="text/javascript"></script>
    <script src="./app/listesApp.js" type="text/javascript"></script>
    <script src="./app/listesController.js" type="text/javascript"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" type="text/css"
          rel="stylesheet"/>
    <link href="./style.css" type="text/css" rel="stylesheet"/>
</head>
<body ng-app="listesApp">

<div ng-controller="ListesController as listes">
    <ul>
        <li ng-repeat="item in listes.dispoItems">{{item.title}}</li>
    </ul>
</div>

</body>
</html>
